<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- âœ… Required for responsiveness -->
    <title>Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="images/final logo.png" alt="ChatBot Icon" class="chat-icon">
            <h2>whaby</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat content injected by JS -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message here..." />
            <button>Send</button>
        </div>
    </div>

    <div class="terminate-session">
        <button type="button" id="terminate-btn" style="display:none">End</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
