<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Prophet's Journey - 29 Days</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#D4AF37">
    <link rel="apple-touch-icon" href="/images/icon-192.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('Service Worker Registered'))
                .catch(err => console.log('Service Worker Failed', err));
        }
    </script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                        display: ['Cinzel', 'serif'],
                    },
                    colors: {
                        brand: {
                            gold: '#D4AF37',
                            dark: '#1A1A1A',
                            paper: '#F9F5F1',
                            accent: '#2D3748',
                            muted: '#A0AEC0'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .prose p {
            margin-bottom: 1.5em;
            line-height: 1.8;
            color: #374151;
            /* Default/Light Text */
        }

        .dark .prose p {
            color: #cbd5e0;
            /* Dark Mode Text */
        }

        .dark .prose strong {
            color: #fff;
        }

        .chapter-card {
            transition: all 0.3s ease;
        }

        .chapter-card:hover:not(.locked) {
            transform: translateY(-2px);
        }

        .locked {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        /* Custom scrollbar for sidebar */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .dark .custom-scroll::-webkit-scrollbar-track {
            background: #2d3748;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }

        .dark .custom-scroll::-webkit-scrollbar-thumb {
            background: #4a5568;
        }

        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        .note-pad {
            background-image: linear-gradient(#F9F5F1 1px, transparent 1px);
            background-size: 100% 2rem;
            line-height: 2rem;
        }

        .dark .note-pad {
            background-image: linear-gradient(#2d3748 1px, transparent 1px);
            /* Darker Lines */
            background-color: #1a202c;
            color: #cbd5e0;
        }

        /* Islamic Styles */
        .bg-islamic-pattern {
            background-image: url('images/bg-pattern.png');
            background-blend-mode: multiply;
        }

        .dark .bg-islamic-pattern {
            background-blend-mode: color-dodge;
            opacity: 0.1;
        }

        .quote-card-bg {
            background-image: url('images/quote-bg.png');
            background-size: cover;
            background-position: center;
        }

        .dark .quote-card-bg {
            background-image: url('images/quote-bg.png');
            /* Keep texture but darken overlay */
        }

        .border-islamic {
            position: relative;
        }

        .border-islamic::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid #D4AF37;
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>

<body
    class="bg-brand-paper text-brand-dark overflow-hidden flex h-[100dvh] relative dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

    <!-- Sidebar: Chapter Navigation -->
    <aside
        class="w-80 bg-white border-r border-gray-200 flex flex-col h-full shadow-lg z-[100] transition-transform transform md:translate-x-0 -translate-x-full fixed md:relative dark:bg-gray-800 dark:border-gray-700"
        id="sidebar">
        <div class="p-6 border-b border-gray-100 dark:border-gray-700 flex items-center justify-between">
            <div>
                <a href="index.html"
                    class="font-display text-xl font-bold text-brand-dark dark:text-white hover:text-brand-gold transition-colors">The
                    Journey</a>
                <p class="text-xs text-brand-muted mt-1 uppercase tracking-wider">29 Day Seerah</p>
            </div>

            <div class="flex items-center gap-3">
                <button id="toggleTheme"
                    class="text-gray-500 hover:text-brand-gold transition-colors p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                    <!-- Sun Icon (Light Mode) -->
                    <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    <!-- Moon Icon (Dark Mode) -->
                    <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>

                <button id="closeSidebar"
                    class="md:hidden text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto custom-scroll p-4 space-y-3" id="chapterList">
            <!-- Chapters will be injected here via JS -->
        </div>

        <div class="p-4 border-t border-gray-100 bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
            <div class="flex items-center justify-between mb-2">
                <span class="text-xs font-semibold text-gray-500 dark:text-gray-400">Progress</span>
                <span class="text-xs font-bold text-brand-gold" id="progressText">0%</span>
            </div>
            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-1.5">
                <div class="bg-brand-gold h-1.5 rounded-full transition-all duration-500" style="width: 0%"
                    id="progressBar"></div>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main
        class="flex-1 flex flex-col h-full relative overflow-hidden bg-brand-paper dark:bg-gray-900 transition-colors duration-300">
        <!-- Top Sticky Header for Mobile -->
        <header
            class="md:hidden bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 p-4 flex items-center justify-between sticky top-0 z-20">
            <button id="openSidebar" class="text-gray-600 dark:text-gray-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
            <h1 class="font-display font-bold text-lg text-brand-dark dark:text-white">The Prophet's Journey</h1>
            <div class="w-6"></div> <!-- Spacer for centering -->
        </header>

        <!-- Reading Area -->
        <div class="flex-1 overflow-y-auto relative scroll-smooth bg-brand-paper dark:bg-gray-900 transition-colors duration-300"
            id="contentArea">
            <div class="max-w-3xl mx-auto px-6 py-12 md:py-20 pb-32">

                <div id="loading" class="hidden flex justify-center py-20">
                    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-brand-gold"></div>
                </div>

                <article id="chapterContent"
                    class="prose prose-lg max-w-none prose-headings:font-display prose-headings:text-brand-dark dark:prose-headings:text-white prose-p:font-serif dark:text-gray-300 transition-colors duration-300">
                    <!-- Dynamic Content From JS -->
                </article>

                <!-- Navigation & Completion -->
                <div class="mt-16 pt-8 border-t border-gray-200 dark:border-gray-700 flex flex-col sm:flex-row items-center justify-between gap-4 hidden"
                    id="chapterNav">
                    <button id="prevBtn"
                        class="px-6 py-2 text-sm text-gray-500 hover:text-brand-dark dark:text-gray-400 dark:hover:text-white flex items-center gap-2 transition-colors disabled:opacity-30 disabled:cursor-not-allowed">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                        Previous Day
                    </button>

                    <button id="completeBtn"
                        class="px-8 py-3 bg-brand-gold text-white font-semibold rounded-full shadow-md hover:bg-yellow-600 transition-all transform hover:scale-105 flex items-center gap-2">
                        <span>Mark Day <span id="currentDayNum"></span> Complete</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                            </path>
                        </svg>
                    </button>

                    <button id="nextBtn"
                        class="px-6 py-2 text-sm text-brand-dark hover:text-brand-gold dark:text-gray-300 dark:hover:text-white flex items-center gap-2 transition-colors disabled:opacity-30 disabled:cursor-not-allowed font-medium">
                        Next Day
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Floating Note Button -->
        <button id="toggleNotes"
            class="absolute bottom-8 right-8 bg-brand-dark text-white p-4 rounded-full shadow-xl hover:bg-gray-800 transition-transform hover:scale-110 z-30 group"
            title="Open Notes">
            <svg class="w-6 h-6 group-hover:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                </path>
            </svg>
            <svg class="w-6 h-6 hidden group-hover:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <!-- Notes Panel (Slide-over) -->
        <div id="notesPanel"
            class="absolute top-0 right-0 h-full w-full md:w-96 bg-white dark:bg-gray-800 shadow-2xl transform translate-x-full transition-transform duration-300 z-40 border-l border-gray-200 dark:border-gray-700 flex flex-col">
            <div
                class="p-6 border-b border-gray-100 dark:border-gray-700 flex items-center justify-between bg-gray-50 dark:bg-gray-900">
                <h3 class="font-display font-bold text-lg text-brand-dark dark:text-white">My Reflections</h3>
                <button id="closeNotes" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="flex-1 p-6 overflow-y-auto bg-brand-paper dark:bg-gray-900">
                <div class="mb-4">
                    <label
                        class="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-2">Notes
                        for Day
                        <span id="noteDayNum">1</span></label>
                    <textarea id="chapterNotes"
                        class="w-full h-96 p-4 rounded-lg border-0 bg-transparent note-pad focus:ring-0 text-gray-700 dark:text-gray-300 font-serif resize-none focus:outline-none"
                        placeholder="Write your reflections here..."></textarea>
                </div>
                <div class="flex justify-end">
                    <span id="saveStatus"
                        class="text-xs text-green-600 font-medium opacity-0 transition-opacity mr-2 flex items-center">
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                            </path>
                        </svg>
                        Saved
                    </span>
                </div>
            </div>
        </div>

    </main>

    <!-- Quiz Modal -->
    <div id="quizModal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <!-- Background overlay -->
            <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" aria-hidden="true" id="quizOverlay">
            </div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div
                class="inline-block px-4 pt-5 pb-4 overflow-hidden text-left align-bottom transition-all transform bg-white dark:bg-gray-800 rounded-lg shadow-xl sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
                <div>
                    <div
                        class="flex items-center justify-center w-12 h-12 mx-auto rounded-full bg-brand-paper dark:bg-brand-dark">
                        <svg class="w-6 h-6 text-brand-gold" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                            </path>
                        </svg>
                    </div>
                    <div class="mt-3 text-center sm:mt-5">
                        <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white font-display"
                            id="modal-title">Daily
                            Reflection Quiz</h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500 dark:text-gray-400" id="quizQuestion">Loading question...
                            </p>
                        </div>

                        <div class="mt-4 space-y-2" id="quizOptions">
                            <!-- Options injected by JS -->
                        </div>
                        <div id="quizFeedback" class="mt-3 text-sm font-medium hidden"></div>
                    </div>
                </div>
                <div class="mt-5 sm:mt-6 grid grid-cols-2 gap-3">
                    <button type="button" id="closeQuizBtn"
                        class="inline-flex justify-center w-full px-4 py-2 text-base font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none sm:text-sm">
                        Cancel
                    </button>
                    <button type="button" id="submitAnswerBtn"
                        class="inline-flex justify-center w-full px-4 py-2 text-base font-medium text-white transition-colors border border-transparent rounded-md shadow-sm bg-brand-gold hover:bg-yellow-600 focus:outline-none sm:text-sm"
                        disabled>
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Logic -->
    <script src="js/templates.js"></script>
    <script src="js/app.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
